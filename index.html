<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Dhruvi ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #ff7eb3, #ff4b5c, #1a001f);
    color: white;
    transition: 1s;
}

audio { display: none; }

.container {
    text-align: center;
    max-width: 800px;
    padding: 30px;
    animation: cinematicEntry 2s ease;
    z-index: 2;
}

@keyframes cinematicEntry {
    from {
        opacity: 0;
        transform: scale(0.9) translateY(30px);
        filter: blur(10px);
    }
    to {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
    }
}

h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.2rem;
    margin-bottom: 10px;
    text-shadow: 0 0 20px rgba(255,255,255,0.5);
}

/* ðŸ’Ž LEGENDARY++ PHOTO */
.photo-frame {
    margin: 20px auto 25px;
    width: 260px;
    height: 260px;
    border-radius: 24px;
    overflow: hidden;
    position: relative;
    box-shadow: 0 0 60px rgba(255, 126, 179, 0.75);
    animation: photoFloat 5s ease-in-out infinite;
    cursor: pointer;
}

.photo-frame img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    animation: photoEntry 2s ease, photoZoom 20s ease-in-out infinite;
    transition: 0.6s;
}

.photo-frame:hover img {
    transform: scale(1.12);
    filter: brightness(1.1);
}

/* Entry */
@keyframes photoEntry {
    from {
        opacity: 0;
        transform: scale(1.4);
        filter: blur(14px);
    }
    to {
        opacity: 1;
        transform: scale(1);
        filter: blur(0);
    }
}

/* Slow zoom */
@keyframes photoZoom {
    0% { transform: scale(1); }
    50% { transform: scale(1.08); }
    100% { transform: scale(1); }
}

/* Float */
@keyframes photoFloat {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-12px); }
}

/* Glow pulse */
.photo-frame::before {
    content: '';
    position: absolute;
    inset: 0;
    border-radius: 24px;
    box-shadow: 0 0 40px rgba(255,255,255,0.35);
    opacity: 0.5;
    animation: glowPulse 3.5s ease-in-out infinite;
}

@keyframes glowPulse {
    0%,100% { opacity: 0.35; }
    50% { opacity: 0.75; }
}

/* Shimmer */
.photo-frame::after {
    content: '';
    position: absolute;
    top: -50%;
    left: -60%;
    width: 40%;
    height: 200%;
    background: linear-gradient(120deg,
        transparent,
        rgba(255,255,255,0.5),
        transparent);
    transform: rotate(25deg);
    animation: shimmer 5s infinite;
}

@keyframes shimmer {
    0% { left: -60%; }
    100% { left: 140%; }
}

/* Orbit sparkles */
.orbit {
    position: absolute;
    inset: 0;
    pointer-events: none;
    animation: rotateOrbit 14s linear infinite;
}

.orbit span {
    position: absolute;
    font-size: 18px;
}

.orbit span:nth-child(1) {
    top: -5px;
    left: 50%;
    transform: translateX(-50%);
}

.orbit span:nth-child(2) {
    bottom: 15px;
    left: -5px;
}

.orbit span:nth-child(3) {
    bottom: 15px;
    right: -5px;
}

@keyframes rotateOrbit {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
}

/* Text */
p {
    font-size: 1.05rem;
    line-height: 1.7;
    opacity: 0.95;
    margin-bottom: 35px;
}

button {
    padding: 14px 34px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4b5c;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

button:hover {
    transform: scale(1.08);
}

/* Floating hearts */
.hearts {
    position: absolute;
    inset: 0;
    overflow: hidden;
    z-index: 1;
}

.heart {
    position: absolute;
    bottom: -50px;
    font-size: 18px;
    animation: floatUp linear infinite;
    opacity: 0.6;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Celebration */
#celebration {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    display: none;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    z-index: 5;
    animation: fadeIn 1.2s ease;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

#celebration h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 3rem;
    color: #ff7eb3;
    margin-bottom: 15px;
    text-shadow: 0 0 35px rgba(255,126,179,0.8);
}

canvas {
    position: fixed;
    inset: 0;
    z-index: 4;
    pointer-events: none;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="assets/thinking-of-you.mp3" type="audio/mpeg">
</audio>

<canvas id="fireworks"></canvas>
<div class="hearts"></div>

<div class="container">
    <h1>Dhruvi ðŸ’–</h1>

    <div class="photo-frame">
        <!-- ðŸ“¸ YOUR PHOTO -->
        <img src="assets/photo.jpg" alt="Us ðŸ’–">

        <div class="orbit">
            <span>ðŸ’–</span>
            <span>âœ¨</span>
            <span>ðŸ’«</span>
        </div>
    </div>

    <p>
        Every day with you feels like a dream come true...
        <br><br>
        Will you be my Valentine?
    </p>

    <button onclick="sayYes()">ðŸ’Œ Say Yes</button>
</div>

<div id="celebration">
    <h2>She Said YES ðŸ’–</h2>
    <p>Dhruv & Dhruvi âœ¨ Forever Begins</p>
</div>

<script>
const music = document.getElementById("bgMusic");

function startMusic() {
    music.volume = 10;
    music.play();
    let volume = 10;
    const fade = setInterval(() => {
        volume += 0.02;
        if (volume >= 0.6) {
            volume = 0.6;
            clearInterval(fade);
        }
        music.volume = volume;
    }, 100);
}
document.addEventListener("click", startMusic, { once: true });

/* Hearts */
const heartsContainer = document.querySelector('.hearts');

function createHeart() {
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'ðŸ’–';
    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (4 + Math.random() * 5) + 's';
    heart.style.fontSize = (14 + Math.random() * 30) + 'px';
    heartsContainer.appendChild(heart);
    setTimeout(() => heart.remove(), 9000);
}
setInterval(createHeart, 250);

/* Fireworks */
const canvas = document.getElementById('fireworks');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework(x, y) {
    for (let i = 0; i < 80; i++) {
        particles.push({
            x, y,
            angle: Math.random() * Math.PI * 2,
            speed: Math.random() * 5 + 2,
            radius: Math.random() * 2 + 1,
            life: 100
        });
    }
}

function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    particles.forEach((p, i) => {
        p.x += Math.cos(p.angle) * p.speed;
        p.y += Math.sin(p.angle) * p.speed;
        p.life--;

        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fillStyle = `hsl(${Math.random()*360}, 100%, 60%)`;
        ctx.fill();

        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animateFireworks);
}
animateFireworks();

/* YES */
function sayYes() {
    document.getElementById('celebration').style.display = 'flex';
    music.volume = 1;

    for (let i = 0; i < 6; i++) {
        setTimeout(() => {
            createFirework(
                Math.random() * canvas.width,
                Math.random() * canvas.height / 2
            );
        }, i * 250);
    }
}
</script>
